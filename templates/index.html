<form action="/buscar" method='post'>

<datalist id="estabelecimentos">

    <option value="{{ item }}">
  {% endfor %}
</datalist>
<br/>

<input type="checkbox" id="infraestrutura[]" name="infraestrutura[]" value="{{ i }}" class="fsField horizontal" />{{ i }}
{% endfor %}
<br/>
{% for i in listaAdici %}
<input type="checkbox" id="adicionais[]" name="adicionais[]" value="{{ i }}" class="fsField horizontal" />{{ i }}
{% endfor %}

<br/><br/>

  <input type="submit" class="fsSubmitButton" value="Enviar" id="submit">
</form>

<br/><br/><br/>

<form action="/cadastro">
  <input type="submit" class="fsSubmitButton" value="Cadastrar novo estabelecimento" id="submit">
</form>
