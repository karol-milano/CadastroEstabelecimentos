<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    
  <link rel= "stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
  <link rel= "stylesheet" type="text/css" href="{{ url_for('static',filename='css/normalize.min.css') }}">

  
</head>

<body>

  <h1>Nome da empresa</h1>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Login</a></li>
        <li class="tab"><a href="#signup">Cadastro</a></li>
      </ul>
      
      <div class="tab-content">
        

        <div id="login">   
          <h1>Bem vindo!</h1>
          
          <form action="/login2" method="post">
          
            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Esqueceu a senha?</a></p>
          
          <button class="button button-block"/>Login</button>
          
          </form>

        </div>

        <div id="signup">   
          <h1>Cadastre-se</h1>
          
          <form action="/signup" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>
              <input type="text" name='name' required autocomplete="off" value="{{
          request.form.name }}" />
            </div>
        
            <div class="field-wrap">
              <label>
                Sobrenome<span class="req">*</span>
              </label>
              <input type="text"required name='surname' autocomplete="off" value="{{
          request.form.surname }}"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required name='email' autocomplete="off" value="{{
          request.form.email }}"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required name='password' autocomplete="off" value="{{
          request.form.password }}"/>
          </div>
          
          <button type="submit" class="button button-block"/>Cadastrar</button>
          
          </form>

        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    

</body>
</html>
