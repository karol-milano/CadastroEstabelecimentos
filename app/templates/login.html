{% import "bootstrap/wtf.html" as wtf %}
{%- extends "base.html" %}

{% block content %}
<div class="container">
  {% include 'flash.html' %}

  <form action="{{ url_for('login') }}" class="form form-horizontal" method="post">
    {{form.csrf_token}}
    <fieldset>
      <div>{{ wtf.form_field(form.email) }}</div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">
        <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
        Entrar
        </button>
      </div>
    </fieldset>
  </form>    
  <div>
  ou <a href="signup">Cadastre-se</a>
  </div>
</div>
{% endblock %}
