{% import "bootstrap/wtf.html" as wtf %}
{%- extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Estabelecimentos</h1>
  
    {% include 'flash.html' %}

    {% for e in enterprises %}
    <div class="well">
        <a href="{{ url_for('showEnterprise', enterprise_id=e.id) }}">{{ e.name }}</a>
    </div>
    {% else %}
    <div class="well">
    Vazio
    </div>
    {% endfor %}
</div>
{% endblock %}
